<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>community</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="js/bootstrap.js" type="javascript">

    </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">community</span>
            </button>
            <a class="navbar-brand" href="#">community</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <div>
                </div>
                <!--在多个连接时 第一个使用?进行链接  第二个使用& 进行链接-->
                <li class="dropdown" th:if="${session.user != null}">
                    <a  href="#" class="dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getUsername()}" >Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a href="#" th:text="${session.user.getUsername()}">我</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}"><a href="http://localhost:8087/login">登录</a>
                    <!--https://github.com/login/oauth/authorize?client_id=465edb62641e90c028ff& redirect_uri=http://localhost:8087/callback &scope=githubUser&state=1-->
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
